<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js ie lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js ie lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js ie lt-ie9"> <![endif]-->
<!--[if IE 9]>         <html class="no-js ie"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>iD Styleguide</title>
    <meta name="keywords" content="pattern, library, styleguide, identity, inflection, baller css">
    <meta name="description" content="A styleguide/pattern library for identity.com">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-touch-fullscreen" content="yes">

    {% block head %}
        <link href="public/css/id-bower.css" rel="stylesheet" />
        <link href="styleguide/public/css/styleguide.css" rel="stylesheet" />
    {% endblock %}
  </head>
  <body class="language-markup">

    {% include "../includes/header.html" %}

    <div class="main js-content container--large">
        <div class="wrapper container container--large container--white">
            {% block content %}{% endblock %}
        </div>
    </div>

    {% include "../includes/footer.html" %}

    {% block foot %}
        <script src="styleguide/public/js/styleguide.js"></script>
        <script src="public/js/id-bower.js"></script>
    {% endblock %}


    <script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js?lang=html"></script>
  </body>
</html>
